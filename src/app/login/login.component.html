<app-menu></app-menu>
<div class="container d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Crear Cuenta</a>
          </li>
          
        </ul>
  </div>
<div class="card-body">
<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" formControlName="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control" required>
      </div >
      <div class="form-group">
      <button type="submit"  class="btn btn-outline-success btn-block"><i class="fas fa-sign-in-alt"></i>  Iniciar sesión</button>
    </div>
    </form>
  </div>
</div>
  </div>
